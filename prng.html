<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE>PRNG Launcher v.0.0.1 (Build 1)</TITLE>
  <META CHARSET='UTF-8'>
  <META NAME='viewport'                              CONTENT='width=device-width, initial-scale=1.00, minimum-scale=1.00, minimal-ui, user-scalable=no'/>
  <META NAME='mobile-web-app-capable'                CONTENT='yes'>
  <META NAME='apple-mobile-web-app-capable'          CONTENT='yes'>
  <STYLE ID='HTML5_Doctor_CSS_Reset_1.6.1'>
   abbr,address,article,aside,audio,b,blockquote,body,canvas,caption,cite,code,dd,del,details,dfn,div,dl,dt,em,fieldset,figcaption,figure,footer,form,h1,h2,h3,
   h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,p,pre,q,samp,section,small,span,strong,sub,summary,sup,table,tbody,
   td,tfoot,th,thead,time,tr,ul,var,video                        {margin:0; padding:0; border:0; outline:0; font-size:100%; vertical-align:baseline; background:0 0}
   body                                                                                                                                              {line-height:1}
   article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section                                                                     {display:block}
   nav ul                                                                                                                                          {list-style:none}
   blockquote,q                                                                                                                                        {quotes:none}
   blockquote:after,blockquote:before,q:after,q:before                                                                                    {content:''; content:none}
   a                                                                                  {margin:0; padding:0; font-size:100%; vertical-align:baseline; background:0 0}
   ins                                                                                                     {background-color:#ff9; color:#000; text-decoration:none}
   mark                                                                                      {background-color:#ff9; color:#000; font-style:italic; font-weight:700}
   del                                                                                                                                {text-decoration:line-through}
   abbr[title],dfn[title]                                                                                                     {border-bottom:1px dotted;cursor:help}
   table                                                                                                                {border-collapse:collapse; border-spacing:0}
   hr                                                                      {display:block; height:1px; border:0; border-top:1px solid #ccc; margin:1em 0; padding:0}
   input,select                                                                                                                              {vertical-align:middle}
  </STYLE>
  <STYLE ID='CSS_foo'>
   body                                                                      {background: #393F4C; color: green; text-shadow: 1px 1px 2px black; text-align: center}
   hr                                                                                                                        {border: 0; height: 1px; margin: 4px 0;
                                              background-image: linear-gradient(to left, rgba(125, 249, 255, 0), rgba(125, 249, 255, 0.75), rgba(125, 249, 255, 0))}
   p                             {margin-bottom: 2px; transition: background 0.5s}      p:hover                               {background: rgba(255, 255, 255, 0.2)}
   span                                                               {color: red}      .nohover:hover                                     {background: transparent}
  </STYLE>
 </HEAD>
 <BODY ID='body'>
  <SCRIPT SRC='prng.js'></SCRIPT>
  <NOSCRIPT>
   <DIV STYLE='width:100%; text-align: center'>
    <H1 STYLE='color: red'>Error</H1><HR STYLE='margin: 5px'>
    <P STYLE='margin-bottom: 5px'>This application requires Javascript in order to launch.</P>
    <P STYLE='margin-bottom: 5px'>Enable Javascript and reload.</P>
   </DIV>
  </NOSCRIPT>
 </BODY>
</HTML>
